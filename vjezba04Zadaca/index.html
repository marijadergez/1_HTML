<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table> 
        <caption>Pantone colors</caption>

        <!-- tablica sluzi za podatke,ne kao grid*/--> 
        <colgroup>
            <col style="width: 10%;">
            <col style="width: 70%;">
            <col style="width: 20%;">   <!-- altgr f  je viticasta zagrada za emeta 
                                col[""]*3   ili alt numericka 91  ili ASCII stranica   /--> 
        </colgroup>
        <thead>
            <tr>
                <th>Godina</th>
                <th>Ime boje</th>
                <th>HEX</th>    
                </tr>
             </thead>
        <TBody>
            <!-- ctrl space pojavi se emet,   Pantone boje nabrajamo-->
            <tr>
                <td>2026</td>
                <td>Cloud Dance</td>
                <td>#f0f1f0</td>
            </tr>
            <tr>
                <td>2025</td>
                <td>Mocha Mousse</td>
                <td>#a47864</td>
            </tr>
            <tr>
                <td>2024</td>
                <td>Peach Fuzz</td>
                <td>#ffbe98</td>
            </tr>       
        </TBody>
        <tfoot>
            <tr>
                <td colspan="2">1</td>     <!-- celijo protegni se na vise kolonao ili tj izbrise se granica izmedju dvije zgrade-->
                <td rowspan="2">3</td>        <!-- celijo protegni se na vise kolonao ili tj izbrise se granica izmedju dvije zgrade-->
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>                 <!-- celijo protegni se na vise kolonao ili tj izbrise se granica izmedju dvije zgrade-->
        </tfoot>       

    </table>
